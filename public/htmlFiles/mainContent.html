Brand {{inputs.brand}}
Style {{inputs.style}}
<br>
Qty<input type="number" value="1" ng-model="inputs.quantity">
enter item <input type="text" ng-model="inputs.item">
<button type="button" class="btn btn-primary" ng-click="myfunc()">get price</button>

<table class="table">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Qty</th>
    <th scope="col">Item</th>
    <th scope="col">Description</th>
    <th scope="col">Price</th>
  </tr>
  <tr ng-repeat="row in rows track by $index">
    <td scope="row">{{$index + 1}}</td>
    <td>
      <input class="form-control" type="number" data-ng-model="row.quantity" ng-change="updatePrice($index,row.quantity)">
    </td>
    <td>{{row.item}}</td>
    <td>{{row.description}}</td>
    <td>{{row.price}}</td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td>Total</td>
    <td>{{total}}</td>
  </tr>
</table>
<br>
