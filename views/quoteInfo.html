<form>
  <div class="form-group">
    <label for="quoteNameInput">Quote Name</label>
    <input ng-model="quoteNameInput" class="form-control" id="quoteNameInput" placeholder="">



  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Select Brand/Style
    </button>
  </div>

  <button ng-click="setSelection()" type="submit" class="btn btn-primary"><a href="#/productEntry">Next</a></button>
</form>

<!-- Brand Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Select Brand</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--  Modal body -->
      <div class="modal-body">
        <ul>
          <li ng-repeat="brand in brands track by $index">
            <button ng-click="setBrand(brand)" data-toggle="modal" data-target="#stylesModal" data-dismiss="modal">{{brand}}</button>
          </li>
        </ul>
      </div> <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="stylesModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Select Style</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!--  Modal body -->
      <div class="modal-body">
        <ul>
          <li ng-repeat="style in styles track by $index">
            <button ng-click="setStyle(style)" >{{style}}</button>
          </li>
        </ul>
      </div> <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
